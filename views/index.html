<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Smoking Infographic</title>
</head>
<body>
  <main>
<h1>Percentage of Canadians That Smoke by Year</h1>
      <h4 id="infoDisplay">adults aged 15+, 1965-2017 (University of Waterloo)</h4>
      <section id="circleBut">
          <div class="circle">
              <h3>1970</h3>
            </div>
            <div class="circle">
                <h3>1980</h3>
              </div>
              <div class="circle">
                  <h3>1990</h3>
                </div>
                <div class="circle">
                    <h3>2000</h3>
                  </div>
                  <div class="circle">
                      <h3>2010</h3>
                    </div>
                    <div class="circle">
                        <h3>Today</h3>
                      </div>
                      </section>

            <div id="gridCon">
                <object data="images/cigarette.svg" type="image/svg+xml" id="cigarette"></object>
            </div>

            <article class="popUp">
                <h4 class="Percentage"></h4>
              </article>

      </main>
      
      <script src="js/main.js"></script>
</body>

</html>
